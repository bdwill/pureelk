<!-- Modal -->
<div class="modal fade" id="modalNewMonitor" tabindex="-1" role="dialog"
     aria-labelledby="Add new PureMonitor">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="addMonitor()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="resetNewMonitor()"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="myModalLabel">Add a new PureMonitor</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName"
                               ng-model="newmonitor.name"
                               placeholder="NickName for Monitor">
                    </div>
                    <div class="form-group">
                        <label for="metricType">Metric Type:</label>
                         <select class="form-control" id="metricType" ng-model="newmonitor.type" ng-change="changedMonitorType(newmonitor.type)">
                            <option value="array">Array</option>
                            <option value="vol">Volume</option>
                         </select>
                    </div>
                    <div class="form-group" >
                        <label for="inputPureMonitorArray">Array Regexp</label>
                        <input type="text" class="form-control" id="inputPureMonitorArray"
                               ng-model="newmonitor.array_name"
                               placeholder="Array"
                               ng-disabled="selectedMetric.metricNameList.length <= 0">
                    </div>
                    <div class="form-group">
                        <label for="inputVolume">Volume Regexp</label>
                        <input type="text" class="form-control" id="inputVolume"
                               ng-model="newmonitor.vol_name"
                               placeholder="Volume"
                               ng-disabled="selectedMetric.metricNameList.length <= 0">
                    </div>
                    <div>
                        <label for="metricToMonitor">Metric Expression:</label>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <select class="form-control" id="metricToMonitor" ng-model="selectedMetric.name" ng-options="item.name as item.label for item in selectedMetric.metricNameList" ng-change="changedMetricName(selectedMetric.name)" ng-disabled="selectedMetric.metricNameList.length <= 0">
                            </select>
                        </div>
                        <div class="form-group">
                             <select class="form-control" id="compareFunction" ng-model="newmonitor.compare" ng-disabled="selectedMetric.metricNameList.length <= 0">
                                <option value="gt">></option>
                                <option value="gte">>=</option>
                                <option value="lt"><</option>
                                <option value="lte"><=</option>
                             </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputValue"
                                   ng-model="newmonitor.value"
                                   placeholder="Value"
                                   ng-disabled="selectedMetric.metricNameList.length <= 0">
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-init="selectedMetric.unit=selectedMetric.metricUnitList[0].unit" ng-if="selectedMetric.metricUnitList.length > 0" id="metricUnitsSelect" ng-model="selectedMetric.unit" ng-options="item.unit as item.label for item in selectedMetric.metricUnitList">
                            </select>
                            <label ng-if="selectedMetric.metricUnitList.length <= 0" id="metricUnitsString">{{selectedMetric.metricUnitString}}</label>
                        </div>
                    </div>
                    <div>
                        <label for="inputHits">Number of Matching Samples:</label>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputHits"
                                   ng-model="newmonitor.hits"
                                   placeholder="# Samples">
                        </div>
                        <div class="form-group">
                            <label for="inputWindow">In:</label>
                            <input type="text" class="form-control" id="inputWindow"
                                   ng-model="newmonitor.window"
                                   placeholder="<Number>">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="inputWindowScope" ng-model="newmonitor.window_scope">
                                    <option value="m">Mins</option>
                                    <option value="h">Hrs</option>
                                    <option value="d">days</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSeverity">Severity</label>
                        <select class="form-control" id="severity" ng-model="newmonitor.severity">
                            <option value="info">Informational</option>
                            <option value="warning">Warning</option>
                            <option value="critical">Critical</option>
                         </select>
                    </div>
                    <div class="form-group">
                        <label for="inputTTL">Message Time-To-Live</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputTTL"
                                   ng-model="newmonitor.data_ttl"
                                   value="90">
                            <div class="input-group-addon">days</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mmonitorInterval">Monitor interval:</label>
                         <select class="form-control" id="monitorInterval" ng-model="newmonitor.frequency">
                            <option value="60">60 seconds</option>
                            <option value="120">120 seconds</option>
                            <option value="180">180 seconds</option>
                            <option value="240">240 seconds</option>
                            <option value="300">300 seconds</option>
                         </select>
                    </div>

                    <div class="alert alert-danger" role="alert" ng-show="newMonitorError.message">{{ newmonitorError.message }}</div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetNewMonitor()">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Start monitoring</button>
                </div>
            </form>
        </div>
    </div>
</div>
