<!-- Modal -->
<div class="modal fade" id="modalNewArray" tabindex="-1" role="dialog"
     aria-labelledby="Add new FlashArray">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="addArray()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="resetNewArray()"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="myModalLabel">Add a new FlashArray</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputFlashArrayHostname">FlashArray Hostname</label>
                        <input type="text" class="form-control" id="inputFlashArrayHostname"
                               ng-model="newarray.host"
                               placeholder="FlashArray Hostname">
                    </div>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername"
                               ng-model="newarray.username"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                               ng-model="newarray.password"
                               placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="inputTTL">Metric Time-To-Live</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputTTL"
                                   ng-model="newarray.data_ttl"
                                   value="90">
                            <div class="input-group-addon">days</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="collectionInterval">Collection interval:</label>
                         <select class="form-control" id="collectionInterval" ng-model="newarray.frequency">
                            <option value="60">60 seconds</option>
                            <option value="120">120 seconds</option>
                            <option value="180">180 seconds</option>
                            <option value="240">240 seconds</option>
                            <option value="300">300 seconds</option>
                         </select>
                    </div>

                    <div class="alert alert-danger" role="alert" ng-show="newarrayError.message">{{ newarrayError.message }}</div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetNewArray()">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Start monitoring</button>
                </div>
            </form>
        </div>
    </div>
</div>
