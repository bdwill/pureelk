<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Hello, PureELK user!</h1>
        <p>Add some FlashArrays below and see their metrics in Kibana.</p>
        <p><a class="btn btn-primary btn-lg" href="{{::kibanaURL}}" role="button">Go to Kibana &raquo;</a></p>
    </div>
</div>


<div class="col-sm-12 col-md-12 main" ng-controller="FlashArraysController">

    <div class="row placeholders">

        <div class="col-xs-6 col-sm-3" ng-repeat="flasharray in flasharrays track by flasharray.id">
            <div ng-include="'webapp/partials/status_card.html'"></div>
        </div>

        <div class="col-xs-6 col-sm-3">
            <div class="height-adjust">
                <div class="thumbnail">
                    <div class="statuscard">
                        <span class="glyphicon glyphicon-plus extra-large" aria-hidden="true" data-toggle="modal" data-target="#modalNewArray"></span>
                    </div>
                </div>
            </div>
        </div>

        <div ng-include="'webapp/partials/new_array.html'"></div>

    </div>

</div>
